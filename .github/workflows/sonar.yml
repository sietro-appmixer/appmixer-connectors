name: Sonar

on:
  workflow_dispatch:
  push:
    branches:
      - dev
      # - sonar*

jobs:
  sonarqube:
    if: github.event.repository.fork == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.6.0'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Cache node_modules for connectors
        uses: actions/cache@v4
        with:
          path: src/appmixer/**/node_modules
          key: ${{ runner.os }}-connector-npm-${{ hashFiles('src/appmixer/**/package.json') }}
      - name: Install connector dependencies
        run: ./scripts/npm_install.sh
      - name: Run unit tests and coverage
        run: npm run test-unit-coverage
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4.2.1
        with:
          args: >
            -Dsonar.projectKey=clientIO_appmixer-connectors_AY7J_O6GZsPR2eThxIf0
            -Dsonar.sources=src
            # Include both legacy test/ folder and the new per-connector artifacts test folders
            -Dsonar.tests=test,src/appmixer/**/artifacts/test/**
            # Include global lcov and any per-connector lcovs produced under artifacts/test
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info,src/appmixer/**/artifacts/test/**/coverage/lcov.info
            -Dsonar.exclusions=test/**,src/appmixer/**/artifacts/test/**,src/appmixer/utils/chat/chat.bundle.js
            -Dsonar.coverage.exclusions=node_modules/**,test/**,src/appmixer/**/artifacts/test/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
