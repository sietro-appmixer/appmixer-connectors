name: Node.js CI

on:
  # push:
  #   branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 24.6.0
      uses: actions/setup-node@v4
      with:
        node-version: 24.6.0
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run lint
      run: npm run lint
    - name: Run unit tests
      run: npm run test-unit
